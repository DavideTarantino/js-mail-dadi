<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-mail-dadi</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <main class="bg-warning">
        
        <!-- Minigioco 1 -->

        <section class="text-center">
            <h1 class="text-danger">GIOCO 1</h1>
            <div class="text-center fs-4">
                <div class="d-flex gap-3 justify-content-center">
                    <p>Il tuo numero:</p>
                    <p id="primo" class="text-primary"></p>
                </div>
                <div class="d-flex gap-3 justify-content-center">
                    Il numero del computer:
                    <p id="secondo" class="text-primary"></p>
                </div>
                <p id="risultato" class="text-success"></p>
            </div>
        </section>

        <!-- Minigioco 2 -->

        <section class="text-center mt-5 pb-5">
            <h1 class="text-danger">GIOCO 2</h1>
            <h3 class="mt-3">Inserisci la tua e-mail nel box sottostante</h3>
            <input class="mt-2" type="email" id="inputmail" placeholder="e-mail" required>
            <button onclick="accedi()">Accedi</button>
            <p class="mt-3" id="responso"></p>
        </section>
    </main>
    <script src="./Assets/main.js"></script>
</body>
</html>
